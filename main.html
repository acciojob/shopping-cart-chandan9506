<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Cart</title>
</head>
<body>
    <label for="item-name-input">Item:</label>
    <input type="text" id="item-name-input" placeholder="Name" required>
    <br><br>
    <label for="item-price-input">Price:</label>
    <input type="number" id="item-price-input" placeholder="Price" required>
    <br><br>
    <button id="add">Add</button>
    <br><br><br>
    <table >
        <thead>
            <tr>
                <td id="item">ItemName</td>
                <td id="price">Price</td>
            </tr>
        </thead>
        <tbody id="add-row">
           <tr>
            <td><h3 id="total">GrandTotal</h3></td>
            <td><h3 id="sum">0</h3></td>
           </tr>
        </tbody>
    </table>
    <script>
       
       let btn = document.getElementById("add");
        let addingRow=document.getElementById("add-row");
        let grandtotal = Number(document.getElementById("sum").innerText);
        

        btn.addEventListener("click",addrow);
          function addrow()  {
                let itemName = document.getElementById("item-name-input").value;
                let priceOfItem = Number(document.getElementById("item-price-input").value);

                if(itemName=="" && priceOfItem=="" || itemName=="" || priceOfItem==""){
                    alert("please fill the inputs");

                }
                
                else{
                let newrow = document.createElement("tr");
                newrow.innerHTML=`
                <td>${itemName}</td>
                <td>${priceOfItem}</td>`;

                addingRow.prepend(newrow);

                let sum = document.getElementById("sum")
                grandtotal = grandtotal + priceOfItem;
                
                sum.innerText = grandtotal ;
                document.getElementById("item-name-input").value="";
                document.getElementById("item-price-input").value="";

            }
        }
    </script>
</body>
</html>
